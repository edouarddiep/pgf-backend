spring:
  application:
    name: pgf-backend
  datasource:
    url: ${PGF_DB_URL:jdbc:postgresql://localhost:5432/pgf_db}
    username: ${PGF_DB_USERNAME:pgf_user}
    password: ${PGF_DB_PASSWORD:rescue}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

# Configuration des uploads
app:
  upload:
    dir: ${USER_HOME:${user.home}}/pgf-uploads
    max-size: 10485760  # 10MB

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.pgf: INFO
    org.springframework.security: DEBUG
    org.springframework.web.multipart: DEBUG

---
# Profil pour Docker
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://database:5432/yaya_db
    username: yaya_user
    password: yaya_password

app:
  upload:
    dir: /app/uploads

---
# Profil pour les tests
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false

app:
  upload:
    dir: ${java.io.tmpdir}/pgf-test-uploads