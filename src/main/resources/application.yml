spring:
  application:
    name: pgf-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:supabase}
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

server:
  port: ${PORT:8080}
  address: 0.0.0.0
  compression:
    enabled: true
  forward-headers-strategy: native

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

supabase:
  url: ${SUPABASE_URL}
  service-key: ${SUPABASE_SERVICE_KEY}

app:
  upload:
    supabase:
      bucket: "oeuvres"
      max-width: 1200
      max-height: 800
      jpeg-quality: 0.85
      thumbnail-size: 300
  admin:
    password: ${ADMIN_PASSWORD}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200}

---
spring:
  config:
    activate:
      on-profile: supabase
  datasource:
    url: ${SUPABASE_DATABASE_URL}
    username: ${SUPABASE_DB_USERNAME}
    password: ${SUPABASE_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true