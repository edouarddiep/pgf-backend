spring:
  application:
    name: pgf-backend
  profiles:
    active: supabase
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
      enabled: true

server:
  address: 0.0.0.0
  port: 8080

supabase:
  url: ${SUPABASE_URL}
  service-key: ${SUPABASE_SERVICE_KEY}

app:
  upload:
    supabase:
      bucket: "oeuvres"
      max-width: 1200
      max-height: 800
      jpeg-quality: 0.85
      thumbnail-size: 300

  admin:
    password: ${ADMIN_PASSWORD}

---
spring:
  config:
    activate:
      on-profile: supabase
  datasource:
    url: ${SUPABASE_DATABASE_URL}
    username: ${SUPABASE_DB_USERNAME}
    password: ${SUPABASE_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true