spring:
  application:
    name: pgf-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pgf_db}
    username: ${SUPABASE_DB_USERNAME:pgf_user}
    password: ${SUPABASE_DB_PASSWORD:rescue}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
      enabled: true

app:
  upload:
    dir: ${USER_HOME:${user.home}}/pgf-uploads
    max-size: 52428800  # 50MB
    base-url: ${UPLOAD_BASE_URL:http://localhost:8080/api/images}
    use-supabase-storage: ${USE_SUPABASE_STORAGE:false}
    supabase:
      bucket: "oeuvres"
  admin:
    password: ${ADMIN_PASSWORD:pgf-2025}

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.pgf: INFO

