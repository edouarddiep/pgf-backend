version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - database
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/yaya_db
      - SPRING_DATASOURCE_USERNAME=yaya_user
      - SPRING_DATASOURCE_PASSWORD=yaya_password

  database:
    image: postgres:15
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=yaya_db
      - POSTGRES_USER=yaya_user
      - POSTGRES_PASSWORD=yaya_password
    ports:
      - "5432:5432"

volumes:
  postgres-data: